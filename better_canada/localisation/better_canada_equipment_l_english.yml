 QUE_cv_CAS_equipment_2_short:0 "Skua"

 QUE_cv_CAS_equipment_3:0 "Hawker Sea Fury"
 QUE_cv_CAS_equipment_3_short:0 "Sea Fury"

 QUE_cv_fighter_equipment_0:0 "Gregor FDB1"
 QUE_cv_fighter_equipment_0_short:0 "FDB1"
 QUE_cv_fighter_equipment_0_desc:0 "The Gregor FDB1 was an advanced and innovative design. Designed by Michael Gregor and built by the Canadian Car & Foundry. Gregor quoted as saying 'They'll start this war with monoplanes, but they'll finish it with biplanes.'"

