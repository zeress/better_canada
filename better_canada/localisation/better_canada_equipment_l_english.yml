 QUE_cv_nav_bomber_equipment_1:0 "Fairey Swordfish"
 QUE_cv_nav_bomber_equipment_1_short:0 "Swordfish"
 QUE_cv_nav_bomber_equipment_1_desc:0 "The Swordfish was developed in 1938, and saw significant use in the RCAF, with one hundred and five being used."

 QUE_cv_nav_bomber_equipment_2:0 "Blackburn Roc"
 QUE_cv_nav_bomber_equipment_2_short:0 "Roc"

 QUE_cv_nav_bomber_equipment_3:0 "Blackburn Firebrand"
