 QUE_jet_tac_bomber_equipment_2_short:0 "Canberra"

 QUE_nav_bomber_equipment_1:0 "Blackburn Shark"
 QUE_nav_bomber_equipment_1_short:0 "Shark"
 QUE_nav_bomber_equipment_1_desc:0 "Introduced in 1933, it soon picked up interest with the Canadian Air Force. adding seven to their arsenal in 1936. Overall owning 26 or more of the craft at the end of the war."

 QUE_nav_bomber_equipment_2:0 "Fairey Albacore"
 QUE_nav_bomber_equipment_2_short:0 "Albacore"

