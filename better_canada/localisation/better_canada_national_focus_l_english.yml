l_english:
 CAN_industrial_bits_and_pieces:0 "Bits and Pieces"
 CAN_industrial_bits_and_pieces_desc:0 "To this point Canada never really had a military industrial complex, as such we must improvise. By adapting formerly unrelated factories to military usage we can drastically increase the production of war goods."
 CAN_wartime_housing:0 "Wartime Housing Ltd"
 CAN_wartime_housing_desc:0 "Our people must be relocated to the new industrial centers. By providing quality housing as a reward we can attract worker to expand our industrial production greatly. We may even be able to retool existing industrial sectors to more useful production."
 CAN_canadian_pacific_railway:0 "Canadian Pacific Railway"
 CAN_canadian_pacific_railway_desc:0 "The Canadian Pacific Railway saw some decline during the great depression. We must make sure this extremely important railroad, which connects the west and east coasts of Canada, is up to standards. Montreal is an ideal city to task with this project."
 CAN_canadian_maritime_railway:0 "Canadian Maritime Railway"
 CAN_canadian_maritime_railway_desc:0 "A war in Europe seems inevitable. We must improve infrastructure towards the Atlantic so that we can more easily ship supplies towards the war front."
 CAN_central_investment:0 "Central Investment"
 CAN_central_investment_desc:0 "The great depression hit us hard. Let us invest in the core of our nation so that we can better transport ores mined in northern Ontario to our mills in the south of the province."
 CAN_dominion_rifle_company:0 "Long Branch Arsenal"
 CAN_dominion_rifle_company_desc:0 "If we are to properly convert our militia to a proper army we must invest in small arms production and research."
 CAN_rowell_sirois_commission:0 "Rowell-Sirois Commission"
 CAN_rowell_sirois_commission_desc:0 "A commission must be called in order to establish what went wrong during the Great Depression and what must be done in order to improve the Canadian economy."
 CAN_artificial_rubber:0 "Polymer Corp."
 CAN_artificial_rubber_desc:0 "Our nation is totally dependent on natural rubber from outside the nation, especially south-east Asia. By establishing the Polymer Corporation we can invest into the research of possible alternatives to natural rubber, perferably by using materials already available to us."
 CAN_natural_oil:0 "Imperial Oil Ltd"
 CAN_natural_oil_desc:0 "While Imperial Oil is not a crown company it may still be wise to invest in their efforts to find oil in Alberta. The province has proven to at least have some oil reserves thus far, but luck has not been on our side."
 CAN_industrial_build_up:0 "Bennet's New Deal"
 CAN_industrial_build_up_desc:0 "The previous prime minister, R.B. Bennet, made any campaign promises on the 11th hour of his administration. While too late to have him re-elected many of the things he promised were actually agreed upon by the other parties. It would be prudent to continues his legacy."
 CAN_crown_companies:0 "Crown Companies"
 CAN_crown_companies_desc:0 "The Great Depression hit us hard, much like our neighbor to the south. With proper legislature and support structures we can establish various so-called Crown Companies to kickstart our industry. We should also promote the pre-existing industry, perhaps nudging them into more useful production avenues." 
 CAN_angus_shops:0 "Angus Shops"
 CAN_angus_shops_desc:0 "As in the first world war the CPR will repurpose its 'Angus Shops' to the production of military equipment, like say tanks for example."
 CAN_human_capital:0 "Human Capital"
 CAN_human_capital_desc:0 "We shall prove to the world that it is not merely the quantity of workers alone that decide the productivty of your nation, but also the quality of its industrious people."
 CAN_quebecois_alumina:0 "Aluminium Company of Canada Ltd"
 CAN_quebecois_alumina_desc:0 "Canada was the birthplace of the aluminum industry, right here in Quebec. By further promoting the mining and processing of alumina we can become a great asset in the war effort."
 CAN_waste_not_want_not:0 "Canadian Cycle and Motor Co. Ltd."
 CAN_waste_not_want_not_desc:0 "The Brits had rated many of our factories as 'little better than garages'. Let us prove them wrong by making use of every factory to its full extent, no matter how poorly fit it may seem. We will adapt and repurpose factories for production."
 CAN_further_conversions:0 "Industrial Engineering Ltd."
 CAN_further_conversions_desc:0 "Not every factory needs to be strictly making guns, ammo and the like. By improving tools-of-trade themselves we can more effeciently produce armaments as well."
 CAN_natural_resources:0 "The Canadian Shield"
 CAN_natural_resources_desc:0 "Canada lies directly ontop of a wide variety of minerals and natural resources ripe for the taking. This is no surprise to the already existent companies present. By both promoting the companies there, as well as expanding crown companies to further exploit nature we can lower our dependence on foreign goods, like steel."
 CAN_military_repurposing:0 "Liquid Carbonic Canadian Corporation"
 CAN_military_repurposing_desc:0 "This Québec based company produces parts for soda fountains. We can repurpose the factories to instead build tank parts, further expanding our output."
 CAN_military_focus:0 "Canadian Armed Forces"
 CAN_military_focus_desc:0 "The population is unwilling to enter a war. This is not a good start with an already small pool of manpower so we must address the urgency of the potential coming conflicts. This will take much time, but the Prime Minister is sure he can eventually make them agree the cause is just."
 CAN_army_focus:0 "A Militia No More"
 CAN_army_focus_desc:0 "Up until now our army was merely considered a militia. We must establish a set of reforms in order to become a proper 'Canadian Army'"
 CAN_general_motors_company:0 "General Motors Company"
 CAN_general_motors_company_desc:0 "We are no strangers to the industrial world. By re-purposing GM's factories we can produce trucks allowing us to motorize our armies."
 CAN_support_regiments:0 "Royal Canadian Ordnance"
 CAN_support_regiments_desc:0 "Our numbers are limited so we must make the best use possible of what we do have. By promoting support regiments we can help cut down losses on the field, both of the human and machine variety. Every bit and piece counts after all."
 CAN_ontario_steel:0 "Sydney Steel Corp."
 CAN_ontario_steel_desc:0 "This crown company was established with the help of US interests. By investing in their facilities in Nova Scotia, as well as similar companies elsewhere, we can produce substantially more steel."
 CAN_rouse_their_hearts:0 "The North Thaws"
 CAN_rouse_their_hearts_desc:0 "The House of Commons, the British Crown and most important of all the Canadian people agree that the time is now. We must stand together against a common enemy. Already Canadians are lining up to volunteer for the war."
 CAN_naval_focus:0 "Royal Canadian Navy"
 CAN_naval_focus_desc:0 "A proper fleet needs proper tactics. Let us learn from our friends the British"
 CAN_destroyers_and_cruisers:0 "Halifax Royal Naval Dockyard"
 CAN_destroyers_and_cruisers_desc:0 "We must focus the production of our fleet on smaller vessels, such as destroyers and cruisers."
 CAN_canadian_marines:0 "Lessons from Hong Kong"
 CAN_canadian_marines_desc:0 "We have learned many lessons during the joint defense of Hong Kong with the UK. We can use what we learned to train specialized troops specializing in amphibious assault and defense."
 CAN_british_columbian_dockyard:0 "Esquimalt Royal Naval Dockyard"
 CAN_british_columbian_dockyard_desc:0 "We must not forgot the Pacific theater. As such it would be best to expand our naval dock yard on Vancouver island."
 CAN_aviation_focus:0 "Royal Canadian Air Force"
 CAN_aviation_focus_desc:0 "The Royal Canadian Air Force has a lot of work to do in order to catch up with its big British brother, the RAF. What it lacks in numbers it has in quality."
 CAN_rcaf_fighters:0 "Fighter Training Program"
 CAN_rcaf_fighters_desc:0 "The RCAF is well known among the British for producing top quality fighter pilots, so much so that they even have bases nearby with the express intent of being trained here."
 CAN_rcaf_tac_bombers:0 "Bomber Training Program"
 CAN_rcaf_tac_bombers_desc:0 "We are also well known for effective and deadly bombing runs, striking fear in our enemies and awe in our allies."
 CAN_canadian_naval_bombers:0 "Canadian Vickers Ltd"
 CAN_canadian_naval_bombers_desc:0 "This promising Montreal based company can be used to help design and produce aircraft, such as naval bombers."
 CAN_statute_of_westminster:0 "Statute of Westminster"
 CAN_statute_of_westminster_desc:0 "Not much time has passed since the statute that elevated us to being equals among the other nations of the commonwealth. Let us make use of this new political influence to make changes."
 CAN_commonwealth_unity:0 "Unity of the Commonwealth"
 CAN_commonwealth_unity_desc:0 "We will stand together with the commonwealth, through thick and thin. While we may be independent we still all share a common history."
 CAN_defence_of_canada:0 "In Defence of Canada"
 CAN_defence_of_canada_desc:0 "War is brewing in Europe. Although an ocean away from us we cannot simply ignore this threat. By sending volunteers to our allies we can aid in the war effort, hopefully preventing the terrors of war from visiting our shores." 
 CAN_volunteers_abound:0 "All Us Brave Canadians"
 CAN_volunteers_abound_desc:0 "Despite its inital hesitation the citizens of Canada are now exceptionally eager to help in the cause. We should encourage this to help with the war effort."
 CAN_united_we_stand:0 "United We Stand"
 CAN_united_we_stand_desc:0 "We will not be defeated! We will fight for what is right, both at home and abroad if necessary."
 CAN_soviet_heart:0 "Committee for Industrial Organization"
 CAN_soviet_heart_desc:0 "By promoting unions in general we can achieve better work and pay standards to help further the agenda pushed by 'On-to-Ottawa Trek'. This will displease the more captilastic nations of the world no doubt."
 CAN_communism_abroad:0 "Mackenzie-Papineau Battalion"
 CAN_communism_abroad_desc:0 "In the face of growing communist sentiment around the world we shall push to help those struggling against their goverments and stand as one united front. Both China and Spain have such sentiment growing that could use support."
 CAN_fascist_ambitions:0 "Loyalty to One"
 CAN_fascist_ambitions_desc:0 "We do not need the commonwealth. We shall prove to the world that we too are a strong nation capable of achieving whatever we want, by ourselves and by force if necessary."
 CAN_camp_x:0 "Camp X"
 CAN_camp_x_desc:0 "This training facility teaches important lessons in a variey of clandestine techniques, including espionage. It would be ideal if we expand these teachings to our allies so that they too can benefit from it."
 CAN_honorary_soviets:0 "A Red Leaf Follows a Red Banner"
 CAN_honorary_soviets_desc:0 "Our people have changed; No longer do we follow the whims of a foreign crown but instead follow our own path. The Soviets applaud our recent actions and are willing to send support our way; We need only ask."
 CAN_communist_volunteers:0 "The People's Home"
 CAN_communist_volunteers_desc:0 "Our comrades come in greater and greater numbers to aid us. Together we can make this nation truely a place of wonders. Like minded people from all around the world come to us in great numbers. Let us send them 'Vancouver Island' so that we can grow closer to our friends west of us."
 CAN_swastika_clubs:0 "Swastika Clubs"
 CAN_swastika_clubs_desc:0 "Canada does not have a strong nationalist party, yet. By uniting the varous small and spliteren 'Swastika Clubs' into one unified party can we truly set things in motion."
 CAN_military_zeal:0 "Unchecked Nationalism"
 CAN_military_zeal_desc:0 "Only with a strong push towards promoting nationalism both abroad and at home can we make ourselves noticed."
 CAN_start_them_early:0 "Start Them Early"
 CAN_start_them_early_desc:0 "By reforming the school curriculums we can start promoting our zeal to even younger people, allowing a deeper pool of recruits loyal to the cause."
 CAN_lay_west_claims:0 "The Lynn Canal Dispute"
 CAN_lay_west_claims_desc:0 "The US presence in the west is unacceptable. We had previously argued with the US on this very topic before over the Lynn Canal but we must be bolder in opposition to the internation tribunal's decision. We must have all of Alaska for ourselves if we are to secure our borders properly."
 CAN_lay_east_claims:0 "The Newfoundland Referendum"
 CAN_lay_east_claims_desc:0 "The British presence in the east is unacceptable. We must have Newfoundland and Labrador for ourselves if we are to secure our borders properly."
 CAN_lay_more_east_claims:0 "Claim St. Pierre and Miquelon"
 CAN_lay_more_east_claims_desc:0 "Now that we are the rightful owners of Newfoundland and Labrador we should see about removing the French from our coastline." 
 CAN_canada_first:0 "Canada First"
 CAN_canada_first_desc:0 "We refuse to be a part of the European political machinations. Instead we will stride forth as the master of our own destiny. Perhaps the USA is interested, if they aren't already aligned anyways."
 CAN_canada_strengthen_bonds:0 "Faction Unity"
 CAN_canada_strengthen_bonds_desc:0 "We do not have the manpower to truly stand alone. Let us stand united with our faction against external threats."
 CAN_technology_sharing:0 "Technology Sharing"
 CAN_technology_sharing_desc:0 "We can collaborate with our allies on matters of technology in order to pursue our goals."
 CAN_soviet_teachings:0 "The Regina Manifesto"
 CAN_soviet_teachings_desc:0 "By merging similarily alligned parties, such as the Co-operative Commonwealth Federation, into one unified party we can further push a common agenda amongst the populace. Together we can demolish the corrupt captilalists of the world."
 CAN_our_home_and_native_land:0 "Our Home and Native Land"
 CAN_our_home_and_native_land_desc:0 "This is our home and we must protect. Let us do everything in our power to make one final push, if not for us then for our children, or our children's children."
 CAN_question_of_quebec:0 "The Question of Québec"
 CAN_question_of_quebec_desc:0 "As a result of the conscription crisis of 1917 during the great war we have mostly exempted Québec from standard conscription. We should consider appealing to the province to help with the war effort; of course we could also just demand adherence as well."
 CAN_reason_with_quebec:0 "Reason with Québec"
 CAN_reason_with_quebec_desc:0 "They are a part of our nation, their people are our people. We should reason with them diplomatically, surely they will understand our cause."
 CAN_quebec_propaganda:0 "Allons-y.. Canadiens!"
 CAN_quebec_propaganda_desc:0 "Regardless of their decision we can make use of war propaganda to potentially sway the rest of Québec to listen."
 CAN_force_quebec:0 "Demand Québec Adhere"
 CAN_force_quebec_desc:0 "They are a part of our nation, their people are our people. It is completely unacceptable for them to be refusing the call to service that their countrymen have already answered. We shall demand their adherence to it."
 CAN_force_quebec_part_2:0 "Force Québec to Adhere"
 CAN_force_quebec_part_2_desc:0 "Still they refuse to fully follow conscription laws. If they will not listen to our demands, we will force them to listen to them."